<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Site</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="main">
        <div class="container-input">
            <label class="label-input-city" for="input-city">
                <h1>Insira a cidade</h1>
            </label>
            <input id="input-city" class="input margin-0-8" type="text">
        </div>
        <section class="container-search-results">
            <div class="container-weather-card-infos">
                <header class="container-city">
                    <h2>Cidade</h2>
                </header>
                <h3 class="title2">Descrição</h3>
                <div class="container-temp-wind">
                    <span class="span-0">temperatura: 23C</span>
                    <span class="span-0">Vento: 17km/h</span>
                </div>
                <div class="container-forecast">
                    <button class="btn-show-forecast">Previsão</button>
                    <ul class="container-days">
                        <li class="day-item-infos">
                            <span class="day">Dia: 1</span>
                            <div class="container-temp-wind">
                                <span class="span-1">temperatura: 23C</span>
                                <span class="span-1">Vento: 17km/h</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
