<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <button class="btn-menu">Menu</button>
        <div class="menu">
            <menu class="container-menu">
                <li class="btn-dark-md">
                    <span>Modo escuro</span>
                    <button class="slide-btn">
                        <div class="inside-circle"></div>
                    </button>
                </li>
            </menu>
        </div>
    </header>
    <main>
        <input type="text" class="container-resultado">
        <div class="container-btns display-grid">
            <div class="utils1 display-grid">
                <button class="calculator-btn expression-btn">(</button>
                <button class="calculator-btn expression-btn">)</button>
                <button class="calculator-btn expression-btn">%</button>
                <button class="calculator-btn clear-btn">AC</button>
                <button class="calculator-btn erase-btn">&laquo;</button>
            </div>
            <div class="numbers display-grid">
                <button class="calculator-btn expression-btn">7</button>
                <button class="calculator-btn expression-btn">8</button>
                <button class="calculator-btn expression-btn">9</button>
                <button class="calculator-btn expression-btn">4</button>
                <button class="calculator-btn expression-btn">5</button>
                <button class="calculator-btn expression-btn">6</button>
                <button class="calculator-btn expression-btn">1</button>
                <button class="calculator-btn expression-btn">2</button>
                <button class="calculator-btn expression-btn">3</button>
                <button class="calculator-btn expression-btn">.</button>
                <button class="calculator-btn btn-0 expression-btn">0</button>
            </div>
            <div class="utils2 display-grid">
                <button class="calculator-btn expression-btn">/</button>
                <button class="calculator-btn expression-btn">*</button>
                <button class="calculator-btn expression-btn">-</button>
                <button class="calculator-btn expression-btn">+</button>
                <button class="calculator-btn equal-btn">=</button>
            </div>
        </div>
    </main>
    <script src="assets/js/lclStrgSaveAndGet.js"></script>
    <script src="assets/js/calculator.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/buttonSlide.js"></script>
    <script src="assets/js/load.js"></script>
</body>
</html>
