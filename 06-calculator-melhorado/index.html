<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header></header>
    <main>
        <input type="text" class="container-resultado">
        <div>
            <div>
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button>AC</button>
                <button>&laquo;</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
            </div>
            <div>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
