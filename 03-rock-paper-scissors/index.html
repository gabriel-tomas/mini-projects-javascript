<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game-container">
        <div class="cpu">
            <div class="image-container main-hand reverse-animation">
                <img src="imgs/red/rock.svg" alt="">
            </div>
            <div class="image-container second-hand-reverse hand-back">
                <img src="imgs/red/wait.svg" alt="">
            </div>
        </div>
        <div class="player">
            <div class="image-container ajust-right main-hand inverted">
                <img class="inverted-image" src="imgs/blue/rock.svg" alt="">
            </div>
            <div class="image-container ajust-right second-hand hand-back">
                <img class="inverted-image" src="imgs/blue/wait.svg" alt="">
            </div>
        </div>
        <div class="player-escolha">
            <div>
                <button class="rock-button">
                    <img src="imgs/icons/rock.svg" alt="">
                </button>
            </div>
            <div>
                <button class="paper-button">
                    <img src="imgs/icons/paper.svg" alt="">
                </button>
            </div>
            <div>
                <button class="scissors-button">
                    <img src="imgs/icons/scissors.svg" alt="">
                </button>
            </div>
        </div>
    </section>
    <script src="js/game.js"></script>
</body>
</html>
