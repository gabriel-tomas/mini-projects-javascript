<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="result" id="result-campo">
            <p><</p>
        </div>
        <div class="container-math-buttons">
            <div class="container-number-buttons">
                <div><button id="button-7">7</button></div>
                <div><button id="button-8">8</button></div>
                <div><button id="button-9">9</button></div>
                <div><button id="button-4">4</button></div>
                <div><button id="button-5">5</button></div>
                <div><button id="button-6">6</button></div>
                <div><button id="button-1">1</button></div>
                <div><button id="button-2">2</button></div>
                <div><button id="button-3">3</button></div>
                <div class="number-0"><button id="button-0">0</button></div>
                <div><button>,</button></div>
            </div>
            <div class="container-math-signs">
                <div><button class="accent-sign-buttons" id="mult-button">x</button></div>
                <div><button class="accent-sign-buttons" id="minus-button">-</button></div>
                <div><button class="accent-sign-buttons" id="add-button">+</button></div>
                <div><button class="accent-sign-buttons" id="equal-button">=</button></div>
            </div>
        </div>
    </main>
    <script src="js/calculator.js"></script>
</body>
</html>
