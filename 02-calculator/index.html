<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="result">
            <p>Resultado</p>
        </div>
        <div class="container-math-buttons">
            <div class="container-number-buttons">
                <div><button>7</button></div>
                <div><button>8</button></div>
                <div><button>9</button></div>
                <div><button>4</button></div>
                <div><button>5</button></div>
                <div><button>6</button></div>
                <div><button>1</button></div>
                <div><button>2</button></div>
                <div><button>3</button></div>
                <div class="number-0"><button>0</button></div>
                <div><button>,</button></div>
            </div>
            <div class="container-math-signs">
                <div><button class="accent-sign-buttons">X</button></div>
                <div><button class="accent-sign-buttons">-</button></div>
                <div><button class="accent-sign-buttons">+</button></div>
                <div><button class="accent-sign-buttons">=</button></div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
