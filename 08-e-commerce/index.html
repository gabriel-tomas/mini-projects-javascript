<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <header class="background-white">
        <div class="container-search">
            <button class="search-btn">
                <span class="font-size-lg material-symbols-outlined">search</span>
                <span class="right-arrow font-size-lg material-symbols-outlined">chevron_right</span>
            </button>
            <input type="text" class="radius-total" id="search-box">
        </div>
        <div class="container-title">
            <h1 class="font-lg font-wght-700">E-Commerce</h1>
        </div>
        <div class="container-cart">
            <button>
                <span class="font-size-lg material-symbols-outlined">shopping_bag</span>
            </button>
        </div>
    </header>
    <section class="section-categories space-sides">
        <div class="container-title">
            <h1 class="font-size-base font-wght-700">Categorias</h1>
        </div>
        <div class="container-categories">
        </div>
    </section>
    <section class="section-for-you">
        
    </section>
    <div class="container-choicer-for-you">
        <label>
            <span class="category-name">Escova</span>
            <input type="checkbox" class="input-choicer-category">
        </label>
    </div>
    <script src="assets/js/productApi.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/sectionCategories.js"></script>
    <script src="assets/js/forYou.js"></script>
</body>
</html>
