<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <header class="background-white">
        <div class="container-search">
            <button class="search-btn">
                <span class="font-size-lg material-symbols-outlined">search</span>
                <span class="right-arrow font-size-lg material-symbols-outlined">chevron_right</span>
            </button>
            <input type="text" class="radius-total" id="search-box">
        </div>
        <div class="container-title">
            <h1 class="font-size-lg font-wght-700">E-Commerce</h1>
        </div>
        <div class="container-cart">
            <a href="cart.html">
                <span class="font-size-lg material-symbols-outlined">shopping_cart</span>
            </a href="cart.html">
        </div>
    </header>
    <section class="landing-content space-sides max-width-section-align">
        <section class="section-categories space-top">
            <div class="container-title">
                <h1 class="font-size-base font-wght-700">Categories</h1>
            </div>
            <div class="container-categories">
            </div>
        </section>
        <section class="section-for-you space-top">
            <div class="container-title">
                <h1 class="font-size-base font-wght-700">For You</h1>
            </div>
            <div class="for-you-products">
            </div>
            <div>
                <button class="see-more-for-you-products font-wght-700">See more</button>
            </div>
        </section>
    </section>
    <section class="secondary-content space-sides max-width-section-align space-2-top">
        <section class="space-top">
            <div class="container-title">
                <h1 class="font-size-base font-wght-700">Top rated</h1>
            </div>
            <div class="container-top-rated-products">

            </div>
        </section>
    </section>
    <script src="assets/js/productApi.js"></script>
    <script src="assets/js/localStorageSaverAndGet.js"></script>
    <script src="assets/js/productCard.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/sectionCategories.js"></script>
    <script src="assets/js/forYou/forYouChoicer.js"></script>
    <script src="assets/js/forYou/forYou.js"></script>
    <script src="assets/js/createrSectionTopic.js"></script>
    <script src="assets/js/sectionsCreateIndex.js"></script>
</body>
</html>
