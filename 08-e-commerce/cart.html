<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/index-cart.css">
</head>
<body>
    <header class="background-white">
        <div class="container-search">
            <button class="search-btn">
                <span class="font-size-lg material-symbols-outlined">search</span>
                <span class="right-arrow font-size-lg material-symbols-outlined">chevron_right</span>
            </button>
            <input type="text" class="radius-total" id="search-box">
        </div>
        <div class="container-title">
            <h1 class="font-size-lg font-wght-700">E-Commerce</h1>
        </div>
        <div class="container-cart">
            <a href="cart.html">
                <span class="font-size-lg material-symbols-outlined">shopping_cart</span>
            </a href="cart.html">
        </div>
    </header>
    <section class="cart">
        <div>
            <h1 class="font-wght-700 font-size-md">My cart</h1>
        </div>
        <section class="items-cart">
        </section>
        <button class="clean-cart">
            <span class="material-symbols-outlined">delete_forever</span>
            Clean cart
        </button>
        <section>
            <div>
                <h2 class="font-wght-700 font-size-base">Shipping and delivery</h2>
            </div>
            <div>
                <form action="" class="form-zip-code">
                    <input type="text">
                    <button type="submit">Calculate</button>
                </form>
            </div>
        </section>
        <section class="container-summary">
            <div>
                <h2 class="font-wght-700 font-size-md">Summary</h2>
            </div>
            <div class="total-price">
                <h3>Total</h3>
                <span>$ 000</span>
            </div>
            <div class="other-payments">
                <div class="container-incash">
                    <h4>in cash</h4>
                    <span class="price-incash">$ 000</span>
                    <p>with 15% discount</p>
                </div>
                <div class="container-card">
                    <span class="price-card">$ 000</span>
                    <p>in up to 12x of <span class="12-divided">00.00</span></p>
                    <p>no interest on the card</p>
                </div>
            </div>
            <button class="btn-finalize-order">finalize order</button>
        </section>
    </section>
    <section class="empty-cart space-sides max-width-section-align">
        <div class="container-empty-cart">
            <div class="container-img margin-align-center">
                <img src="assets/imgs/empty-cart.svg" alt="Empty cart">
            </div>
            <h1 class="font-size-md font-wght-400">Empty cart</h1>
        </div>
    </section>
    <script src="assets/js/productApi.js"></script>
    <script src="assets/js/localStorageSaverAndGet.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/cart/checkCart.js"></script>
    <script src="assets/js/productCard.js"></script>
    <script src="assets/js/cart/myCart/cartProductCard.js" type="module"></script>
    <script src="assets/js/cart/summary/requestItems.js" type="module"></script>
    <script src="assets/js/cart/myCart/cartItems.js" type="module"></script>
    <script src="assets/js/cart/cleanCart.js" type="module"></script>
    <script src="assets/js/createrSectionTopic.js"></script>
</body>
</html>
